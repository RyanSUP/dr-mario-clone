<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr Mario 2323</title>
    <link rel="icon" href="./images/favicon.png">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <header>
        <h1>DR. MARIO 2323</h1>
        <section class="info-panel animate__animated">
            <h2 class="level-info">LEVEL 1  - Viruses 10</h2>
            <h2 class ="score">Score: 0000000</h2>
        </section>
    </header>
    <img class ="planet" src="./images/planet.gif" alt="">
    <main>
        <section class="board-overlay animate__animated">
            <p class="message"></p>
            <p class="start-btn">START</p>
            <p class="music-btn">Toggle Music</p>
        </section>
        <div>
            <section class="next"></section>
            <section class="board-container">
            </section>
        </div>
        <section class="controls">
            <p>z ⤿</p>
            <p>← ↓ →</p>
            <p>⤾ x</p>
        </section>
    </main>
</body>
</html>
